server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false

  application:
    name: discovery-server

  username: ${EUREKA_USERNAME:eureka}
  password: ${EUREKA_PASSWORD:password}

spring:
  zipkin:
    base-url: http://localhost:9411

  sleuth:
    sampler:
      probability: 1.0
